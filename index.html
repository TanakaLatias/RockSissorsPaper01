<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors For Sawa</title>
    <style>
        .seeButton {
            height: 2rem;
            width: 4rem;
        }
    </style>
</head>
<body>

    <h2>Computer choice: <span id="computer-choice-normal"></span></h2>
    <h2>Your choice: <span id="user-choice-normal"></span></h2>
    <h2>Game result: <span id="result-normal"></span></h2>

    <button class="normal" id="rock">Rock</button>
    <button class="normal" id="paper">Paper</button>
    <button class="normal" id="sissors">Sissors</button>

    <p>--------------------------------------------------------------------------</p>

    <h2>Computer choice: <span id="computer-choice-win"></span></h2>
    <h2>Your choice: <span id="user-choice-win"></span></h2>
    <h2>Game result: <span id="result-win"></span></h2>

    <button class="win" id="rock">Rock</button>
    <button class="win" id="paper">Paper</button>
    <button class="win" id="sissors">Sissors</button>

    <h3>Points for Computer ↓ <h3 class="final-result-com"></h3></h3>
    <h3>Points for You ↓ <h3 class="final-result-user"></h3></h3>

    <script src="rsp.js" charset="utf-8"></script>
</body>
</html>
